<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jeffervescence</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css"
    >
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="row">
      <div class="medium-8 medium-offset-2 column">
        <img src="Jeffervescence.png" alt="The Effervescence of Jeff" title="The Effervescence of Jeff"/>
        <form id="flickForm">
          <div class="input-group">
            <input type="text" class="input-group-field" name="flickName" placeholder="Name a movie" autofocus required>
            <input type="text" class="input-group-field2" name="flickYear" placeholder="Year released" required>
            <div class="input-group-button">
              <button type="submit" class="success button">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="medium-8 medium-offset-2 column">
        <ul id="flickList"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
